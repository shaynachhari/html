<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
</head>
<style>
    h1 {
        background-color: red;
        text-align: center;
        font-weight: bold;
        color: black;
    }
    /* if p is right inside div then this css will be apply */
    div>p {
        color: yellow;
        font-weight: bold;
        background-color: green;
    }
    /* if p is right after div i.e. p is the nxt sibling of div */
    
    div+p {
        color: white;
        background-color: red;
    }
</style>

<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <section>
            <p>
                this is section p
            </p>
        </section>
        <div class="row">
            <ul>
                <li class="item">
                    <p>Tihs is another paragraph inside li</p>
                </li>
                <li>This will not affected</li>
            </ul>
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outer most paragraph</p>
</body>

</html>
