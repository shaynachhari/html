<body>
    <h1>This is heading</h1>

    <script>
        let first_name = "Shayna "
        let last_name = 'chhari'
        let para = 'this is "something" new'
        let para2 = "this is 'another' new thing"


        console.log(first_name)
        console.log(last_name)
        console.log(para)
        console.log(para2)
        console.log(first_name + last_name)
        console.log(`This 'is' "string"`)

        console.log(para.length) //length is used for getting length of string
    </script>
