<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison $ logical operator</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui et tempore nisi? Dolorem cumque iusto provident, officiis omnis ut nobis facere excepturi molestias accusantium et, odio voluptas qui error vel?</p>

    <script>
        // comparison operator 
        console.log(9>10)
        console.log(11<10)
        console.log(5==5)
        console.log(10>=10)
        console.log(14<=10)
        // == checks value but === checks value and type
        console.log("5" == 5)
        console.log("5" === 5)

        // logical operator
        // AND--&&, OR--|| , NOT--! 
        let a = 6
        let b = 7
        let c = 12
        let d = 11
        console.log(a<b && c<d)
        console.log(a<b || c<d)
        console.log(!(a<b || c<d))

        
    </script>
    
    
</body>
</html>
