<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <header>
        <h2>
            This is shayna's website
        </h2>
        <p>SignUp to create account</p>
    </header>
    <div class="conatainer">
        <form action="">
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="email">
                <label for="email">Email Id: </label>
                <input type="email" name="email" id="email" placeholder="Enter your Email id">
            </div>
            <div class="username">
                <label for="username">Username: </label>
                <input type="username" name="username" id="username" placeholder="Enter your Username">
            </div>
            <div class="password">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter your Password">
            </div>
            <div class="cnf-password">
                <label for="cnf-password">Confirm Password: </label>
                <input type="password" name="cnf-password" id="cnf-password" placeholder="Renter your Password">
            </div>
            <div class="agree">
                Agree to accept term and condition
                <input type="checkbox">
                
            </div>
            <div class="login">
                <a href="#">Already have an account click here</a>
            </div>
            <div class="submit">
                <button type="submit">SignUp</button>
            </div>
        </form>
    </div>

</body>
</html>
