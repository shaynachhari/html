<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>
<!--
Every element may have one id or no id but do not have more than one id
Id is unique which means no element will have same id
#(hash) is used for Id

Every element may have one class or more than one class or no class
Classes may be common for elements which means more than one element may have same class
.(dot) is used for Class
-->
<body>
    <h1 id="shayna" class="student">
        Shayna
    </h1>
    <h1 id="nitin" class="student">
        Nitin
    </h1>
    <h1 id="shivani" class="student">
        Shivani
    </h1>

    <!-- div.container*5-- means five div whose class is container -->
    <!-- div#name-- means div whose id is name -->
</body>
</html>
