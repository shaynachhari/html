        var i = 1
        a = prompt("Enter any no ", " ")
        function E_nos(a) {
            while (i <= a) {
                if (i % 2 == 0)
                    document.write(i + "<br> ")
                i += 1
            }
        }
        E_nos(a)


        function Od_nos(a) {
            while (i <= a) {
                if (i % 2 == 1)

        Od_nos(a)

        setInterval(() => {
            Od_nos(a)
        }, 2000);
